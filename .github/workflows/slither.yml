name: Slither Analysis
on:
  on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: crytic/slither-action@v0.2.0
        with:
          node-version: 16
          fail-on: medium
